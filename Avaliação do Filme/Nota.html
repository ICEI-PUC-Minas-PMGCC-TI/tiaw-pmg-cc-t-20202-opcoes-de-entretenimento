<!DOCTYPE html>
<html lang="pt-br">
<head>
     <!-- Required meta tags -->
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
     <link rel="stylesheet" href="style-avaliacao.css">
     <script src="https://kit.fontawesome.com/d87fb549d6.js" crossorigin="anonymous"></script>
    <title>Avaliação</title>
</head>

<body class="conteudo">
<main>

<div class="container avaliacao" style="padding-left: 300px; padding-top: 50px;">
<div class="row">

    <div class="card mb-3" style="max-width: 540px;">
        <div class="row no-gutters">

          <div class="col-md-4">
            <img src="./f.jpg" class="imagem-filme" alt="...">
          </div>

          <div class="col-md-8">
            
            <div class="card-body">
              <h5 class="card-title" style="padding-bottom: 10px;"><b>Filme: Avengers</b></h5>
              <p class="card-text"><b>Sinopse:</b> is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
              <div class="estrelas" id="estrelas">
                Nota: <span id="notaExibida">A nota sera exibida aqui.</span><br>
                <input type="radio" id="nota1" name="nota" value="1" />
                <label for="nota1">1<i class="far fa-star" style="padding-right: 5px;"></i></label>
                
                <input type="radio" id="nota2" name="nota" value="2" />
                <label for="nota2">2<i class="far fa-star" style="padding-right: 5px;"></i></label>
                
                <input type="radio" id="nota3" name="nota" value="3" />
                <label for="nota3">3<i class="far fa-star" style="padding-right: 5px;"></i></label>
                
                <input type="radio" id="nota4" name="nota" value="4" />
                <label for="nota4">4<i class="far fa-star" style="padding-right: 5px;"></i></label>
                
                <input type="radio" id="nota5" name="nota" value="5" />
                <label for="nota5">5<i class="far fa-star" style="padding-right: 5px;"></i></label>
                <br>
                <button id="salvarNota">Avaliar</button>
              </p>
              
            </div>
        </div>

          </div>
        </div>
      </div>



</div>
</div>

</main>

<script src="webstorage.js">
</script>

  imprimirDados ();
       }
       </script>
</body>
</html>
